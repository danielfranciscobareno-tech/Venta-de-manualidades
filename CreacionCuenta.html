<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación cuenta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="creacionde cuenta.css">
</head>

<body>
    <body>
        <section>
            <h2>
                Creación cuenta
            </h2>
            <form action="" method="POST">
                <label for="Usu">Usuario:</label><br>
                <input type="text" id="Usu" name="Usu" placeholder="Ingrese su nombre de usuario" required
                    autofocus><br>
                <label for="Contra">Clave:</label><br>
                <input type="password" id="Contra" name="Contra" placeholder="Ingrese su contraseña" minlength="8"
                    maxlength="22" required><br>
                <label for="Corr">Correo:</label><br>
                <input type="email" id="Corr" name="Corr" placeholder="Ingrese su correo" required><br>
                <label for="Dire">Dirección:</label><br>
                <input type="text" id="Dire" name="Dire" placeholder="Ingrese su dirección" required><br>
                <label for="Tel">Teléfono:</label><br>
                <input type="number" id="Tel" name="Tel" placeholder="Ingrese su número de teléfono" min="3000000000"
                    required><br>
                <button type="submit">Enviar</button><br>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="@js/registro.js"></script> 
</body>

</html>
