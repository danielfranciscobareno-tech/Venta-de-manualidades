<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css"> <!-- ✅ Ruta al CSS -->
</head>

<body>
  <!-- ✅ FORMULARIO LOGIN -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Inicio de sesión</h2>

    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="Usu" class="form-label">Usuario:</label>
        <input
          type="text"
          id="Usu"
          name="Usu"
          class="form-control"
          placeholder="Ingrese su nombre de usuario"
          required
          autofocus
        >
      </div>

      <div class="mb-3">
        <label for="Contra" class="form-label">Clave:</label>
        <input
          type="password"
          id="Contra"
          name="Contra"
          class="form-control"
          placeholder="Ingrese su clave"
          minlength="8"
          maxlength="22"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Enviar</button>

      <a href="CreacionCuenta.html" class="btn btn-outline-primary w-100">Crear cuenta</a>
    </form>

    <div class="text-center mt-3">
      <a href="recuperar_cuenta.html" class="btn btn-link">¿Olvidaste tu contraseña?</a>
    </div>
  </section>

  <!-- ✅ Script principal -->
  <script type="module" src="../js/Login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
